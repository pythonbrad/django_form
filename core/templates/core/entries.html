<div class="columns is-multiline">
  {% for entry in entries %}
  <div class="column is-full">
    <div class="card">
      <div class="card-header">
        <div class="card-header-title">
          <p>
            {{ entry.name }}:
            <span class="is-italic">{{ entry.type }}</span>
          </p>
        </div>
      </div>
      <div class="card-content">
        <p class="title is-5">{{ entry.label }}</p>
        <p class="subtitle">{{ entry.help_text }}</p>
      </div>
      <div class="card-footer">
          <a class="card-footer-item button is-info" href="{% url 'edit_entry' entry.pk %}">Edit</a>
          <a class="card-footer-item button is-danger" href="{% url 'delete_entry' entry.pk %}">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
  <div class="column is-full has-text-centered">
    <a href="{% url 'new_entry' form.pk %}">
      <div class="card">
        <div class="card-content">
          <h1 class="title is-1">+</h1>
        </div>
      </div>
    </a>
  </div>
</div>
